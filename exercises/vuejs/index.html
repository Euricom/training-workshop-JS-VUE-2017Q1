<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Vue</title>
    <style>
        .hidden {
            display: none;
        }
        [v-cloak] { display:none; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="root" class="container" v-cloak>
        
        <h1>{{message}}</h1>

        <!-- exercise: toggle text -->

        <span :class="{ hidden: !showText }">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. 
            Aenean commodo ligula eget dolor. Aenean massa.
        </span><br><br>
        <button @click="showText = !showText">Toggle text</button>

        <hr>

        <!-- exercise: alert box -->

        <alert @closed="onClosed()">
            {{alertMessage}}
        </alert>
        <alert type="info">
            You are doing good
        </alert>
        <button v-if="!alertMessage" @click="onShowAlert()">Show Alert Again</button>
        
        <hr>
        
        <!-- exercise: translate directive -->
        
        <button @click="setLang('nl')">NL</button>
        <button @click="setLang('en')">EN</button>
        <span v-translate>Welcome to Vue</span>

    </div>

    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="./translate.js"></script>
    <script src="./alert.js"></script>
    <script src="./main.js"></script>
</body>

</html>
